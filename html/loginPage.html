<!DOCTYPE html>

<html>
<head>
    <title>goodminder login</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"/>
</head>

<body>
<div id="container">
    <header><ul>
    <li class="left"><a href="index.html">goodminder</a></li>
    <li class="right"><a href="examplePage.html">Examples</a></li>
    <li class="right"><a href="aboutPage.html">About</a></li>
    <li class="right"><a href="loginPage.html">Log In</a></li>
    </ul></header>
    <aside style="text-align: left">
        <div style="margin: 25px">
        <div class="box">
        <h1>Log In</h1>
       
        <form style="font-size: 18px">
            <table>
            <tr>
                <td>Email: </td>
                <td><input class="submissionfield" style="font-size:16px;" type="text" placeholder="my_email@awesome.com"></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td>Password: </td>
                <td><input class="submissionfield" style="font-size:16px;" type="password" placeholder="************"></td>
            </tr>
            </table>
            <br>
            <button class="button" type="submit">Submit</button>
        </form>
        </div>
        <br>
        <br>
        <p>First time here? Go to: <p class='comfortaa'><a href="newUserPage.html" class='button'>New User Page</a></p></p>
        <p>Did you forget your password? Go to: <p class='comfortaa'><a href="resetPasswordPage.html" class='button'>Reset Password Page</a></p></p>
        </div>
    </aside>
<footer>
